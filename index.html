<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaherwar Electronic - Mobile Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Gaherwar Electronic</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for mobiles...">
            <button id="search-btn">Search</button>
        </div>
        <div class="cart">
            <span id="cart-count">0</span>
            <img src="https://via.placeholder.com/30" alt="Cart">
        </div>
    </header>
    <main>
        <section class="products">
            <h2>Featured Mobiles</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be populated by JS -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Gaherwar Electronic. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
